<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Comuni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Comuni</h1>

    <form id="filterForm" class="row g-3 justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="textFilter" class="form-control" placeholder="Cerca per comune, provincia, regione o ripartizione geografica">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Cerca</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-hover" id="resultsTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Provincia</th>
            <th>Regione</th>
            <th>Ripartizione</th>
          </tr>
        </thead>
        <tbody>
          <!-- I risultati verranno inseriti qui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
